# config/packages/security.yaml
security:
    password_hashers:
        App\Entity\User:
            algorithm: auto

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: app_login
                check_path: app_login
            logout:
                path: app_logout
                target: index
            
            remember_me:
                secret: '%kernel.secret%'

    access_control:
    # ðŸ‘‰ Primero el Ã¡rea ADMIN
    - { path: ^/admin, roles: ROLE_ADMIN }

    # Luego el blog
    - { path: ^/blog, roles: ROLE_USER }
    - { path: ^/single_post, roles: ROLE_USER }

